<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano-Banana API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        button {
            background: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #0052a3;
        }
        #results {
            margin-top: 20px;
            padding: 20px;
            background: #000;
            border: 1px solid #00ff00;
            border-radius: 5px;
            white-space: pre-wrap;
            min-height: 200px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .warning { color: #ffff00; }
        .info { color: #00ffff; }
    </style>
</head>
<body>
    <h1>üçå Nano-Banana API Direct Test</h1>
    <button onclick="testNanoBanana()">Test Nano-Banana API</button>
    <button onclick="testWithYwConfig()">Test with ywConfig</button>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function log(message, type = 'info') {
            const timestamp = new Date().toISOString().substr(11, 12);
            const span = document.createElement('span');
            span.className = type;
            span.textContent = `[${timestamp}] ${message}\n`;
            resultsDiv.appendChild(span);
            console.log(message);
        }

        async function testNanoBanana() {
            resultsDiv.innerHTML = '';
            log('üöÄ Starting Nano-Banana API Test...', 'info');

            try {
                const requestBody = {
                    model: 'nano-banana',
                    prompt: 'Test: Generate a simple red square for API verification',
                    n: 1,
                    response_format: 'b64_json'
                };

                log('üì§ Sending request to: https://api.youware.com/public/v1/ai/images/generations', 'info');
                log('Request body: ' + JSON.stringify(requestBody, null, 2), 'info');

                const response = await fetch('https://api.youware.com/public/v1/ai/images/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-YOUWARE'
                    },
                    body: JSON.stringify(requestBody)
                });

                log(`üì• Response Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                const responseHeaders = {};
                response.headers.forEach((value, key) => {
                    responseHeaders[key] = value;
                });
                log('Response Headers: ' + JSON.stringify(responseHeaders, null, 2), 'info');

                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ SUCCESS! Response data received', 'success');
                    log('Response keys: ' + Object.keys(data).join(', '), 'info');

                    if (data.data && data.data[0]) {
                        const imageData = data.data[0];
                        log('‚úÖ Image generated successfully!', 'success');
                        log(`Image format: ${imageData.b64_json ? 'base64' : imageData.url ? 'url' : 'unknown'}`, 'info');
                        if (imageData.b64_json) {
                            log(`Base64 size: ${imageData.b64_json.length} characters`, 'info');
                        }
                    }
                } else {
                    const errorText = await response.text();
                    log('‚ùå Error response: ' + errorText, 'error');
                    try {
                        const errorData = JSON.parse(errorText);
                        log('Error details: ' + JSON.stringify(errorData, null, 2), 'error');
                    } catch (e) {
                        log('Could not parse error response', 'warning');
                    }
                }

            } catch (error) {
                log('‚ùå Network or parsing error: ' + error.message, 'error');
                log('Stack trace: ' + error.stack, 'error');
            }
        }

        async function testWithYwConfig() {
            resultsDiv.innerHTML = '';
            log('üîç Checking for ywConfig...', 'info');

            // Set up ywConfig if not present
            if (!window.ywConfig && !globalThis.ywConfig) {
                log('‚ö†Ô∏è ywConfig not found, creating it...', 'warning');
                globalThis.ywConfig = {
                    name: "maps-to-cad-illustrator",
                    version: "0.0.0",
                    project_type: "react",
                    ai_config: {
                        isometric_generator: {
                            model: "nano-banana",
                            response_format: "b64_json",
                            n: 1
                        },
                        hologram_generator: {
                            model: "nano-banana",
                            response_format: "b64_json",
                            n: 1
                        },
                        line_art_generator: {
                            model: "nano-banana",
                            response_format: "b64_json",
                            n: 1
                        }
                    }
                };
                log('‚úÖ ywConfig created', 'success');
            } else {
                log('‚úÖ ywConfig found', 'success');
            }

            const config = globalThis.ywConfig || window.ywConfig;
            log('ywConfig: ' + JSON.stringify(config, null, 2), 'info');

            // Now test with the configuration
            await testNanoBanana();
        }

        // Auto-run test on load
        window.addEventListener('load', () => {
            log('Page loaded. Click a button to start testing.', 'info');
        });
    </script>
</body>
</html>
